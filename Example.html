<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jQuery.limitTextArea plugin example page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>jQuery.limitTextArea plugin example page</h1>
<table>
	<th>TextArea</th>
	<td><textarea name="text" maxlength="100">Some text here</textarea></td>
</table>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script>
<script type="text/javascript" src="jquery.limitTextArea.js"></script>
<script type="text/javascript">
    $(document).ready(function()
    {
		$("textarea").limitTextArea();
	});
</script>
</body>
</html>
